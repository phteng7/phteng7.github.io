# ----------------------------
# Site Author
# ----------------------------
author:
  avatar           : "images/WhatsApp Image 2025-09-06 at 10.14.48_353c0a1f.jpg"  
  name             : "Teng Poh Heng"
  pronouns         : "he"
  bio              : "I luv CEC"
