  googlescholar    : "https://scholar.google.com/citations?user=PS_CX0AAAAAJ"
  orcid            : "http://orcid.org/yourorcidurl"  # update if you have one
  pubmed           : 
  researchgate     : 

  # Developer platforms
  github           : "phteng7"

  # Social media
  instagram        : "phteng7"
  facebook         : "phteng7"
  twitter          : "phteng7"
  youtube          : "poh heng teng"
  linkedin         :   # add if you have LinkedIn

# ----------------------------
# Publication Category
# ----------------------------
publication_category:
  books:
    title: 'Books'
  manuscripts:
    title: 'Journal Articles'    
  conferences:
    title: 'Conference Papers'

# ----------------------------
# Navbar (Main Menu)
# ----------------------------
navbar:
  - title: "Home"
    url: /
  - title: "About"
    url: /about/
  - title: "Projects"
    url: /projects/
  - title: "Creative Ideas"
    url: /hobby/
  - title: "Blog"
    url: /blog/

# ----------------------------
# Site Settings
# ----------------------------
teaser                   :  
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : false
comments:
  provider               : false
staticman:
  branch                 : "gh-pages" 
atom_feed:
  hide                   : false     

# ----------------------------
# SEO Related
# ----------------------------
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :

# ----------------------------
# Social Sharing
# ----------------------------
twitter:
  username               : "phteng7"
facebook:
  username               : "phteng7"
og_image                 :  
og_description           :  
social:
  type                   : Person
  name                   : "Teng Poh Heng"
  links:
    - "https://github.com/phteng7"
    - "https://instagram.com/phteng7"
    - "https://twitter.com/phteng7"
    - "https://facebook.com/phteng7"
    - "https://www.youtube.com/@poh_heng_teng"

# ----------------------------
# Analytics
# ----------------------------
analytics:
  provider               : false
  google:
    tracking_id          :

# ----------------------------
# Reading Files & Excludes
# ----------------------------
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# ----------------------------
# Conversion
# ----------------------------
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# ----------------------------
# Markdown Processing
# ----------------------------
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# ----------------------------
# Collections
# ----------------------------
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# ----------------------------
# Defaults
# ----------------------------
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comment: true
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true

# ----------------------------
# Sass/SCSS
# ----------------------------
sass:
  sass_dir: _sass
  style: compressed

# ----------------------------
# Output
# ----------------------------
permalink: /:categories/:title/
timezone: Asia/Kuala_Lumpur

# ----------------------------
# Plugins
# ----------------------------
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# ----------------------------
# Archives
# ----------------------------
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# ----------------------------
# HTML Compression
# ----------------------------
compress_html:
  clippings: all
  ignore:
    envs: development
